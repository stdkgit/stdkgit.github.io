<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STDK</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Inter,system-ui,sans-serif;
    background:#fff;
    color:#1a1a1a;
    overflow-x:hidden;
}
html{scroll-behavior:smooth}

/* ================= NAV ================= */
nav{
    position:fixed;
    inset:0 0 auto 0;
    height:72px;
    background:rgba(255,255,255,.95);
    backdrop-filter:blur(10px);
    border-bottom:1px solid #e5e5e5;
    z-index:1000;
}
.nav-content{
    max-width:1200px;
    margin:auto;
    padding:0 24px;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.logo{
    display:flex;
    gap:12px;
    align-items:center;
}
.logo img{width:40px;height:40px}
.logo-text{font-weight:700;font-size:20px}

.nav-links{
    display:flex;
    gap:32px;
}
.nav-links a{
    display:flex;
    gap:6px;
    align-items:center;
    text-decoration:none;
    color:#666;
    font-weight:500;
}
.nav-links a:hover{color:#000}

/* ===== MOBILE BUTTON ===== */
.menu-btn{
    display:none;
    background:none;
    border:none;
    cursor:pointer;
}
.menu-btn .material-icons{font-size:32px}

/* ===== FULLSCREEN MENU ===== */
.mobile-menu{
    position:fixed;
    inset:0;
    background:#fff;
    transform:translateY(-100%);
    transition:transform .4s ease;
    z-index:2000;
    display:flex;
    flex-direction:column;
}
.mobile-menu.open{transform:translateY(0)}
.mobile-menu header{
    height:72px;
    padding:0 24px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:1px solid #eee;
}
.mobile-menu nav{
    position:static;
    border:none;
}
.mobile-links{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:32px;
    padding:32px;
}
.mobile-links a{
    font-size:24px;
    font-weight:600;
    color:#1a1a1a;
    text-decoration:none;
    display:flex;
    gap:12px;
    align-items:center;
}

/* ================= HERO ================= */
.hero{
    padding:140px 24px 80px;
    text-align:center;
}
.hero h1{
    font-size:clamp(48px,8vw,72px);
    margin-bottom:16px;
}
.hero p{
    max-width:600px;
    margin:auto;
    color:#666;
    font-size:18px;
}

/* ================= SECTIONS ================= */
section{padding:80px 24px}
.section-gray{background:#f9f9f9}
.container{max-width:1200px;margin:auto}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:32px;
}
.card{
    background:#fff;
    border:1px solid #e5e5e5;
    border-radius:12px;
    padding:32px;
}

/* ================= FOOTER ================= */
footer{
    background:#1a1a1a;
    color:#fff;
    padding:60px 24px 30px;
}
.footer-content{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:40px;
}
.footer-bottom{
    margin-top:32px;
    border-top:1px solid #333;
    padding-top:24px;
    text-align:center;
    color:#777;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .nav-links{display:none}
    .menu-btn{display:block}
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect}=React;

function App(){
    const [open,setOpen]=useState(false);

    useEffect(()=>{
        document.body.style.overflow=open?"hidden":"auto";
    },[open]);

    return(
    <>
        <nav>
            <div className="nav-content">
                <div className="logo">
                    <img src="logo.png"/>
                    <div className="logo-text">STDK</div>
                </div>

                <div className="nav-links">
                    <a href="game.html"><span className="material-icons">sports_esports</span>Game</a>
                    <a href="about.html"><span className="material-icons">info</span>About</a>
                    <a href="download.html"><span className="material-icons">download</span>Download</a>
                </div>

                <button className="menu-btn" onClick={()=>setOpen(true)}>
                    <span className="material-icons">menu</span>
                </button>
            </div>
        </nav>

        {/* MOBILE FULLSCREEN MENU */}
        <div className={`mobile-menu ${open?"open":""}`}>
            <header>
                <strong>STDK</strong>
                <button className="menu-btn" onClick={()=>setOpen(false)}>
                    <span className="material-icons">close</span>
                </button>
            </header>
            <div className="mobile-links">
                <a onClick={()=>setOpen(false)} href="game.html"><span className="material-icons">sports_esports</span>Game</a>
                <a onClick={()=>setOpen(false)} href="about.html"><span className="material-icons">info</span>About</a>
                <a onClick={()=>setOpen(false)} href="download.html"><span className="material-icons">download</span>Download</a>
            </div>
        </div>

        <section className="hero">
            <h1>Subexponential</h1>
            <p>A first-person delivery and smuggling game set in a stylized low-poly city.</p>
        </section>

        <section className="section-gray">
            <div className="container grid">
                <div className="card">First-person gameplay</div>
                <div className="card">Driving & deliveries</div>
                <div className="card">Border control mechanics</div>
            </div>
        </section>

        <footer>
            <div className="footer-content">
                <div>STDK – Studio Kurvik</div>
                <div>Built with Godot</div>
            </div>
            <div className="footer-bottom">© 2026 STDK</div>
        </footer>
    </>
    )
}

ReactDOM.render(<App/>,document.getElementById("root"));
</script>
</body>
</html>
