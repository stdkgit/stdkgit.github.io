<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subexponential - STDK</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:#1a1a1a;
  line-height:1.6;
  position:relative;
  isolation:isolate;
  -webkit-font-smoothing:antialiased;
}

body::before{
  content:'';
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(to right,#f5f5f5 1px,transparent 1px),
    linear-gradient(to bottom,#f5f5f5 1px,transparent 1px);
  background-size:60px 60px;
  pointer-events:none;
  opacity:.5;
  z-index:-1;
}

body::after{
  content:'';
  position:fixed;
  bottom:10%;
  left:5%;
  width:350px;
  height:350px;
  background:linear-gradient(135deg,#f5f5f5 0%,transparent 70%);
  border-radius:50%;
  pointer-events:none;
  opacity:.3;
  z-index:-1;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 24px;
}

nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:rgba(26,26,26,0.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #333;
  z-index:1000;
}

.nav-content{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 24px;
  max-width:1200px;
  margin:0 auto;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:#fff;
}

.logo img{
  height:40px;
  width:40px;
  object-fit:contain;
}

.logo-text{
  font-size:20px;
  font-weight:700;
  letter-spacing:-.5px;
  color:#fff;
}

.nav-links{
  display:flex;
  gap:32px;
  align-items:center;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
  font-size:15px;
  display:flex;
  align-items:center;
  gap:6px;
}

.hero{
  padding:140px 0 60px;
  text-align:center;
  background:#1a1a1a;
  color:#fff;
}

.status-tag{
  display:inline-block;
  padding:8px 16px;
  background:#fff;
  color:#1a1a1a;
  border-radius:6px;
  font-size:13px;
  font-weight:600;
  margin-bottom:24px;
}

.hero h1{
  font-size:clamp(56px,10vw,96px);
  font-weight:700;
  margin-bottom:24px;
  letter-spacing:-3px;
}

.hero p{
  font-size:22px;
  color:#ccc;
  max-width:700px;
  margin:0 auto;
}

.banner{
  margin:60px 0;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #333;
}

.banner img{
  width:100%;
  display:block;
}

.section-gray{background:#f9f9f9;}

footer{
  background:#1a1a1a;
  color:#fff;
  padding:40px 0 20px;
  text-align:center;
  margin-top:80px;
}

@media(max-width:768px){
  .nav-links span{display:none}
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
function HomePage(){
  return (
    <>
      <nav>
        <div className="nav-content">
          <a href="index.html" className="logo">
            <img src="logo.png" alt="STDK"/>
            <div className="logo-text">STDK</div>
          </a>
        </div>
      </nav>

      <section className="hero">
        <div className="container">
          <div className="status-tag">ALPHA DEMO COMING SOON</div>
          <h1>Subexponential</h1>
          <p>A first-person delivery and smuggling game set in a stylized low-poly city.</p>
        </div>
      </section>
    </>
  );
}

ReactDOM.render(<HomePage/>, document.getElementById('root'));
</script>
</body>
</html>
