<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download - Subexponential</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Inter,system-ui,sans-serif;
    background:#fff;
    color:#1a1a1a;
    line-height:1.6;
    overflow-x:hidden;
}
body::before{
    content:'';
    position:fixed;
    inset:0;
    background-image:
        linear-gradient(to right,#f5f5f5 1px,transparent 1px),
        linear-gradient(to bottom,#f5f5f5 1px,transparent 1px);
    background-size:60px 60px;
    opacity:.5;
    pointer-events:none;
    z-index:0;
}
.container{
    max-width:900px;
    margin:auto;
    padding:0 24px;
    position:relative;
    z-index:1;
}

/* ================= NAV ================= */
nav{
    position:fixed;
    inset:0 0 auto 0;
    height:72px;
    background:rgba(255,255,255,.95);
    backdrop-filter:blur(10px);
    border-bottom:1px solid #e5e5e5;
    z-index:1000;
}
.nav-content{
    max-width:1200px;
    margin:auto;
    padding:0 24px;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.logo{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:#1a1a1a;
}
.logo img{width:40px;height:40px}
.logo-text{font-size:20px;font-weight:700}

.nav-links{
    display:flex;
    gap:32px;
}
.nav-links a{
    display:flex;
    gap:6px;
    align-items:center;
    text-decoration:none;
    color:#666;
    font-weight:500;
}
.nav-links a:hover{color:#000}

/* ===== MOBILE BUTTON ===== */
.menu-btn{
    display:none;
    background:none;
    border:none;
    cursor:pointer;
}
.menu-btn .material-icons{font-size:32px}

/* ===== FULLSCREEN MOBILE MENU ===== */
.mobile-menu{
    position:fixed;
    inset:0;
    background:#fff;
    transform:translateY(-100%);
    transition:transform .4s ease;
    z-index:2000;
    display:flex;
    flex-direction:column;
}
.mobile-menu.open{transform:translateY(0)}
.mobile-menu header{
    height:72px;
    padding:0 24px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:1px solid #eee;
}
.mobile-links{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:32px;
    padding:32px;
}
.mobile-links a{
    font-size:24px;
    font-weight:600;
    color:#1a1a1a;
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:12px;
}

/* ================= HERO ================= */
.download-hero{
    padding:140px 0 60px;
    text-align:center;
}
.status-badge{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 20px;
    background:#f5f5f5;
    border-radius:8px;
    font-size:14px;
    font-weight:600;
    margin-bottom:24px;
}
.download-hero h1{
    font-size:clamp(40px,7vw,64px);
    letter-spacing:-2px;
    margin-bottom:20px;
}
.download-hero p{
    font-size:20px;
    color:#666;
}

/* ================= CONTENT ================= */
.info-box{
    background:#f9f9f9;
    border:2px solid #e5e5e5;
    border-radius:12px;
    padding:48px;
    margin:60px 0;
    text-align:center;
}
.info-box-icon{font-size:64px;margin-bottom:24px}
.price-display{
    font-size:56px;
    font-weight:700;
    margin:32px 0 16px;
}

.development-section{
    background:#fff;
    border:1px solid #e5e5e5;
    border-radius:12px;
    padding:48px;
    margin:40px 0;
}
.status-item{
    display:flex;
    gap:16px;
    padding:16px 0;
    border-bottom:1px solid #f5f5f5;
}

.timeline{
    background:#f9f9f9;
    border-radius:12px;
    padding:32px;
    margin-top:32px;
}
.timeline-item{
    display:flex;
    gap:16px;
    padding-bottom:20px;
    margin-bottom:20px;
    border-bottom:1px solid #e5e5e5;
}
.timeline-item:last-child{border:none;margin:0;padding:0}

.btn-group{
    display:flex;
    gap:16px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:40px;
}
.btn{
    padding:16px 40px;
    font-size:16px;
    font-weight:600;
    border-radius:8px;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:10px;
}
.btn-primary{background:#1a1a1a;color:#fff}
.btn-secondary{border:2px solid #e5e5e5;color:#1a1a1a}

/* ================= FOOTER ================= */
footer{
    background:#1a1a1a;
    color:#fff;
    padding:40px 0 20px;
    text-align:center;
    margin-top:80px;
}
.footer-links{
    display:flex;
    justify-content:center;
    gap:32px;
    flex-wrap:wrap;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .nav-links{display:none}
    .menu-btn{display:block}
    .info-box,.development-section{padding:32px 24px}
    .btn{width:100%;justify-content:center}
    .timeline-item{flex-direction:column}
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect}=React;

function DownloadPage(){
    const [open,setOpen]=useState(false);
    useEffect(()=>{document.body.style.overflow=open?"hidden":"auto"},[open]);

    return(
    <>
        <nav>
            <div className="nav-content">
                <a href="index.html" className="logo">
                    <img src="logo.png"/>
                    <div className="logo-text">STDK</div>
                </a>

                <div className="nav-links">
                    <a href="game.html"><span className="material-icons">sports_esports</span>Game</a>
                    <a href="about.html"><span className="material-icons">info</span>About</a>
                </div>

                <button className="menu-btn" onClick={()=>setOpen(true)}>
                    <span className="material-icons">menu</span>
                </button>
            </div>
        </nav>

        {/* MOBILE MENU */}
        <div className={`mobile-menu ${open?"open":""}`}>
            <header>
                <strong>STDK</strong>
                <button className="menu-btn" onClick={()=>setOpen(false)}>
                    <span className="material-icons">close</span>
                </button>
            </header>
            <div className="mobile-links">
                <a onClick={()=>setOpen(false)} href="index.html"><span className="material-icons">home</span>Home</a>
                <a onClick={()=>setOpen(false)} href="game.html"><span className="material-icons">sports_esports</span>Game</a>
                <a onClick={()=>setOpen(false)} href="about.html"><span className="material-icons">info</span>About</a>
            </div>
        </div>

        <section className="download-hero">
            <div className="container">
                <div className="status-badge">
                    <span className="material-icons">schedule</span>
                    In Development
                </div>
                <h1>Download Subexponential</h1>
                <p>Alpha demo coming soon</p>
            </div>
        </section>

        <section>
            <div className="container">
                <div className="info-box">
                    <span className="material-icons info-box-icon">build_circle</span>
                    <h2>Game in Active Development</h2>
                    <div className="price-display">FREE</div>
                    <p>Demo Alpha Release</p>
                </div>

                <div className="btn-group">
                    <a href="https://bsky.app/profile/stdkstore.github.io" target="_blank" className="btn btn-primary">
                        <span className="material-icons">cloud</span>Follow on Bluesky
                    </a>
                    <a href="https://stdk.itch.io" target="_blank" className="btn btn-secondary">
                        <span className="material-icons">videogame_asset</span>itch.io
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <div className="footer-links">
                <a href="game.html"><span className="material-icons">sports_esports</span>Game</a>
                <a href="about.html"><span className="material-icons">info</span>About</a>
            </div>
            <p style={{color:"#666",fontSize:"14px"}}>Â© 2026 STDK</p>
        </footer>
    </>
    )
}

ReactDOM.render(<DownloadPage/>,document.getElementById("root"));
</script>
</body>
</html>
